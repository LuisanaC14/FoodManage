<div class="row g-2 justify-content-center" id="product-grid" style="padding: 10px 5px;">
    {% for producto in productos %}
    <div class="col-6 col-md-4 col-xl-3 menu-item mb-2 animate__animated animate__fadeIn" 
         data-category="{{ producto.categoria|lower }}" 
         data-price="{{ producto.precio }}">
        
        <div class="product-card h-100" style="display: flex; flex-direction: column; background: #111; border-radius: 12px; border: 1px solid #222; overflow: hidden;">
            
            <div class="product-img-wrapper">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="product-img" alt="{{ producto.nombre }}">
                {% else %}
                    <div class="no-photo" style="color: #666; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; height: 150px;">
                        SIN FOTO
                    </div>
                {% endif %}
            </div>

            <div class="product-info">
                <div class="text-section">
                    <h5 class="product-title">{{ producto.nombre }}</h5>
                    <p class="product-description">{{ producto.descripcion|default:"Sabor de MÃ¡ncora." }}</p>
                </div>
                
                <div class="product-footer">
                    <div class="price-container">
                        <span class="price-tag">${{ producto.precio }}</span>
                    </div>

                    <button class="btn-mancora-mobile" 
                        onclick="agregarAlCarrito('{{ producto.id }}', '{{ producto.nombre }}', '{{ producto.precio }}')">
                        <i class="fas fa-plus"></i> AGREGAR
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    /* --- ESTILOS PARA COMPUTADORA (GRANDE) --- */
    .product-img-wrapper {
        width: 100%;
        padding: 15px;
        display: flex;
        justify-content: center;
        background: transparent;
    }
    .product-img {
        width: 100%;
        height: auto;
        max-height: 220px; 
        object-fit: contain;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        transition: transform 0.3s;
    }
    .product-card:hover .product-img { transform: scale(1.05); }
    
    .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .product-title { color: #fff; font-weight: 800; text-transform: uppercase; font-size: 1.1rem; min-height: 40px; }
    .product-description { color: #999; font-size: 0.85rem; margin-bottom: 10px; line-height: 1.4; }
    .price-tag { color: #ccff00; font-weight: 900; font-size: 1.3rem; }
    
    .btn-mancora-mobile { 
        background: #ccff00; color: #000; border: none; width: 100%; padding: 10px; 
        font-size: 0.9rem; font-weight: 900; border-radius: 8px; text-transform: uppercase; 
        cursor: pointer; transition: 0.2s;
    }
    .btn-mancora-mobile:hover { background: #d4ff33; transform: scale(1.02); }
    .btn-mancora-mobile:active { transform: scale(0.98); }

    /* --- ESTILOS EXCLUSIVOS PARA CELULAR (COMPACTO) --- */
    @media (max-width: 767px) {
        .product-img-wrapper { padding: 8px 8px 0 8px; }
        .product-img { 
            max-height: 110px !important; 
        }
        .product-info { padding: 10px !important; }
        .product-title { font-size: 0.8rem !important; min-height: 30px !important; margin-bottom: 4px; }
        .product-description { font-size: 0.65rem !important; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .price-tag { font-size: 1.1rem !important; }
        .btn-mancora-mobile { font-size: 0.7rem !important; padding: 8px 2px !important; }
    }
</style>
