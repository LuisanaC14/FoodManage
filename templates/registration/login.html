{% extends 'gestion/index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" 
     style="min-height: 80vh; background: #000; padding-top: 50px;">

    <div class="card bg-black text-white fade-in-up" 
         style="width: 100%; max-width: 400px; border: 2px solid #ccff00; box-shadow: 0 0 30px rgba(204, 255, 0, 0.15); border-radius: 20px;">
        
        <div class="card-header text-center pt-5 border-0 bg-transparent">
            <h2 class="fw-bold" style="color: #ccff00; letter-spacing: 2px;">BIENVENIDO</h2>
            <p class="text-secondary small">Ingresa a tu cuenta Máncora</p>
        </div>

        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="fw-bold small text-muted">USUARIO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-warning"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control bg-dark text-white border-secondary" placeholder="Ej: luisana" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="fw-bold small text-muted">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-warning"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn w-100 fw-bold py-3 rounded-pill mt-3" 
                        style="background-color: #ccff00; color: #000; box-shadow: 0 0 15px rgba(204, 255, 0, 0.4);">
                    INGRESAR <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
        </div>

        <div class="card-footer text-center pb-4 border-0 bg-transparent">
            <p class="small text-muted mb-2">¿No tienes cuenta?</p>
            <a href="{% url 'registro' %}" class="fw-bold text-decoration-none" style="color: #fff; border-bottom: 2px solid #ccff00;">REGÍSTRATE AQUÍ</a>
        </div>
    </div>
</div>

<style>
    .fade-in-up { animation: fadeInUp 0.8s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
