{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contraseña Cambiada - FoodManage</title>
    <link rel="stylesheet" href="{% static 'vendor/adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_custom.css' %}">
</head>
<body class="hold-transition login-page" 
      style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
             url('{% static 'fondo_mancora.png' %}') no-repeat center center fixed; 
             background-size: cover;">

    <div class="login-box" style="width: 500px;">
        <div class="login-logo mb-4">
            <img src="{% static 'logo_mancora.PNG' %}" 
                 style="width: 100%; max-width: 500px; 
                        filter: drop-shadow(0 0 15px rgba(204,255,0,0.5));">
        </div>

        <div class="card" 
             style="background: rgba(0, 0, 0, 0.4) !important; 
                    backdrop-filter: blur(15px); 
                    border: 2px solid #ccff00; 
                    border-radius: 20px;">
            
            <div class="card-body login-card-body" 
                 style="background: transparent !important; 
                        color: white; 
                        text-align: center; 
                        padding: 40px 20px;">
                
                <i class="fas fa-check-circle fa-4x" 
                   style="color: #ccff00; margin-bottom: 25px;"></i>
                
                <h3 style="color: #ccff00; font-weight: bold; margin-bottom: 15px;">
                    ✅ ¡Contraseña Cambiada!
                </h3>

                <p style="font-size: 1.1rem; margin-bottom: 30px;">
                    Tu contraseña ha sido actualizada exitosamente.
                </p>

                <a href="{% url 'admin_login' %}" 
                   class="btn btn-primary btn-lg" 
                   style="font-weight: bold; 
                          border-radius: 10px; 
                          padding: 12px 40px;">
                    INGRESAR AL SISTEMA
                </a>
            </div>
        </div>
    </div>
</body>
</html>
