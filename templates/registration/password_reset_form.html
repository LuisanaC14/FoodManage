{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña - FoodManage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_custom.css' %}">
</head>
<body class="hold-transition login-page" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{% static 'fondo_mancora.png' %}') no-repeat center center fixed; background-size: cover;">
    <div class="login-box" style="width: 450px;">
        <div class="login-logo mb-4">
            <img src="{% static 'logo_mancora.PNG' %}" style="width: 100%; max-width: 500px; filter: drop-shadow(0 0 15px rgba(204,255,0,0.5));">
        </div>
        <div class="card" style="background: rgba(0, 0, 0, 0.4) !important; backdrop-filter: blur(15px); border: 2px solid #ccff00; border-radius: 20px;">
            <div class="card-body login-card-body" style="background: transparent !important; color: white;">
                
                <p class="login-box-msg" style="font-size: 1.1rem; font-weight: bold; line-height: 1.5;">
                    ¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required style="background: rgba(255,255,255,0.1) !important; border: 1px solid rgba(255,255,255,0.2); color: white !important; border-right: none;">
                        <div class="input-group-append">
                            <div class="input-group-text" style="background: rgba(255,255,255,0.1) !important; border: 1px solid rgba(255,255,255,0.2); border-left: none; color: white !important; min-width: 45px; justify-content: center;">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" style="font-weight: bold; border-radius: 10px;">
                                ENVIAR INSTRUCCIONES
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-4 text-center" style="border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px;">
                    <p class="mb-2">
                        ¿Ya tienes cuenta? <a href="{% url 'admin_login' %}" style="color: #ccff00; font-weight: bold;">INGRESA AQUÍ</a>
                    </p>
                    <p class="mb-0">
                        ¿No tienes cuenta? <a href="{% url 'register' %}" style="color: #ff0000 !important; font-weight: bold; text-decoration: underline;">Regístrate aquí</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
